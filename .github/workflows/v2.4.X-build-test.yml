name: v2.4.X-build-test
on:
    pull_request:
        branches: [main]
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        -   name: Checkout repo
            uses: actions/checkout@v4
            with:
                submodules: 'recursive'
        -   name: esp-idf build
            uses: espressif/esp-idf-ci-action@v1.2.0
            with:
                esp_idf_version: v5.4.1
                target: esp32s2
                path: 'Core V2.4.1'
